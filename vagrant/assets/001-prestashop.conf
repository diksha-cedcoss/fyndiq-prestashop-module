<VirtualHost *:80>
  DocumentRoot "/var/www/html/prestashop/"
  ServerName prestashop.local
  <Directory "/var/www/html/prestashop/">
    SetEnv FYNDIQ_API_URL http://fyndiq.local:8080/api/v2/
    Options Indexes FollowSymLinks
    Require all granted
    Order allow,deny
    Allow from all
    AllowOverride All
  </Directory>
</VirtualHost>
